<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta id="viewport" name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1; user-scalable=no;">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>华融湘江银行</title>
	<link rel="stylesheet" href="./plugins/swiper.min.css">
	<link rel="stylesheet" href="./plugins/icon-font/iconfont.css">
	<link rel="stylesheet" href="./common.css">
	<link rel="stylesheet" href="./index.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<!-- swiper -->
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<a href="#">
							<img src="./images/banner.png" alt="">
						</a>
					</div>
					<div class="swiper-slide">
						<a href="#">
							<img src="./images/banner.png" alt="">
						</a>
					</div>
					<div class="swiper-slide">
						<a href="#">
							<img src="./images/banner.png" alt="">
						</a>
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</div>
		<!-- center -->
		<div class="center">
			<div class="card">
				<div class="card-body">
					<div class="grid-list">
						<div class="grid-list-row">
							<div class="grid-row-item">
								<a href="#" class="grid-row-item-content">
									<i class="icon hrxj-icon iconyuechaxun color-danger"></i>
									<span>余额查询</span>
								</a>
							</div>
							<div class="grid-row-item">
								<a href="#" class="grid-row-item-content">
									<i class="icon hrxj-icon iconzizhanghuchaxun color-safe"></i>
									<span>交易明细</span>
								</a>
							</div>
							<div class="grid-row-item">
								<a href="#" class="grid-row-item-content">
									<i class="icon hrxj-icon iconjiaoyimingxi color-warning"></i>
									<span>子账户查询</span>
								</a>
							</div>
							<div class="grid-row-item">
								<a href="#" class="grid-row-item-content">
									<i class="icon hrxj-icon iconzhanghuguanli color-primary"></i>
									<span>账户管理</span>
								</a>
							</div>
						</div>
						<div class="grid-list-row">
							<div class="grid-row-item">
								<a href="#" class="grid-row-item-content">
									<i class="icon hrxj-icon iconlicaichanpingoumai color-warning"></i>
									<span>理财产品购买</span>
								</a>
							</div>
							<div class="grid-row-item">
								<a href="#" class="grid-row-item-content">
									<i class="icon hrxj-icon iconlicaichanpinchexiao color-warning"></i>
									<span>理财产品撤销</span>
								</a>
							</div>
							<div class="grid-row-item">
								<a href="#" class="grid-row-item-content">
									<i class="icon hrxj-icon iconwodelicaichanpin color-warning"></i>
									<span>我的理财产品</span>
								</a>
							</div>
							<div class="grid-row-item">
								<a href="#" class="grid-row-item-content color-default">
									<i class="icon hrxj-icon iconzhanghuguanli"></i>
									<span>更多</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="wing-blank">
				<div class="card">
					<div class="card-header">
						<span class="title-blank"></span>
						<span class="card-header-title">快捷查询</span>
					</div>
					<div class="card-body">
						<div class="card-body-item">
							<div class="box">
								<span class="type">储蓄账户</span>
								<span class="name"><a href="#">绑定储蓄账户</a></span>
								<span class="des"><a href="#">查看详情>></a></span>
							</div>
						</div>
						<div class="inline-space"></div>
						<div class="card-body-item">
							<div class="box">
								<span class="type">综合积分</span>
								<span class="name"><a href="#">绑定账户</a></span>
								<span class="des"><a href="#">查看详情>></a></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="wing-blank">
				<div class="card">

						<span class="title-blank"></span>

					</div>
					<div class="card-body">
						<div class="card-body-item">
							<div class="box box-normal">
								<img class="ad-img" src="./images/creditCard.png" alt="">
							</div>
						</div>
						<div class="card-body-item">
							<div class="box box-normal">
								<span class="title">
									点击绑定信用卡账户
								</span>
								<button class="btn btn-primary margin-t50" type="button">点击绑定</button >
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="wing-blank">
				<div class="card">
					<div class="card-header">
						<span class="title-blank"></span>
						<span class="card-header-title">理财产品</span>
					</div>
					<div class="card-body">
						<div class="card-body-item">
							<div class="box box-normal">
								<img class="ad-img" src="./images/networkNode.png" alt="">
							</div>
						</div>
						<div class="card-body-item">
							<div class="box box-normal">
								<span class="title">
									点击绑定储蓄账户
								</span>
								<button class="btn btn-primary margin-t50" type="button">点击绑定</button >
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="wing-blank">
				<div class="card">
					<div class="card-header">
						<span class="title-blank"></span>
						<span class="card-header-title">网点服务</span>
						<a class="title-link" href="#">查看更多>></a>
					</div>
					<div class="card-body">
						<div class="card-body-item">
							<div class="box box-normal">
								<img class="ad-img" src="./images/networkNode.png" alt="">
							</div>
						</div>
						<div class="card-body-item">
							<div class="box box-normal">
								<span class="tips">
									附近新网点
								</span>
								<span class="title">
									长沙高新支行
								</span>
								<button class="btn btn-primary margin-t20" type="button">点击取号</button >
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="wing-blank">
				<div class="card">
					<div class="card-header">
						<span class="title-blank"></span>
						<span class="card-header-title">产品推荐</span>
						<a class="title-link" href="#">查看更多>></a>
					</div>
					<div class="card-body">
						<div class="card-body-item">
							<div class="box box-normal">
								<img class="ad-img" src="./images/networkNode.png" alt="">
							</div>
						</div>
						<div class="inline-space"></div>
						<div class="card-body-item">
							<div class="box box-normal">
								<span class="tips">
									附近新网点
								</span>
								<span class="title">
									长沙高新支行
								</span>
								<button class="btn btn-primary margin-t20" type="button">点击取号</button >
							</div>
						</div>
					</div>
				</div>

				</div>
				<div class="nav-item">
					<div>
						<img src="./images/user.png" alt="">
					</div>
					<span>111</span>
				</div>
				<div class="nav-item">
					<div>
						<img src="./images/user.png" alt="">
					</div>
					<span>111</span>
				</div>
			</div>
